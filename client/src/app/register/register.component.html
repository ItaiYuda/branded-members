<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">
        Email must be Email pattern Exmple@exmple.com
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="userName">User Name</label>
    <input
      type="text"
      formControlName="userName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
    />
    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
      <div *ngIf="f.userName.errors.required">User Name is required</div>
      <div *ngIf="f.userName.errors.minlength">
        User Name must be at least 3 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">
        Password must be at least 4 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      formControlName="confirmPassword"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
    />
    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input
      type="number"
      formControlName="age"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.age.errors }"
    />
    <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
      <div *ngIf="f.age.errors.required">Age is required</div>
      <div *ngIf="f.age.errors.min || f.age.errors.max">
        Age must be between 10 - 99
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Log-in</a>
  </div>
</form>
